<html>

<head>
    <title>
        grouping selector
    </title>
    <link rel="stylesheet" href="selectorcss.css">
</head>


<body>
    <h1>
        HI
    </h1>
    <h2 class="inline">
        Google
    </h2>
    <h3>
        i love you
    </h3>
    <div id="google">
        love u tooo

    <!--priority for id selector-->

        i hate u
    </div>
</body>

</html>
