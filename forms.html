<!doctype html>
<html>

<head>
    <title>FORM</title>
</head>

<body>
    <form>
        <div>
            <label>Enter Name: </label>
            <input type="text" name="first name" required placeholder="enter name" maxlength="10">
        </div><br>
        <div>
            <label>Enter Password:</label>
            <input type="password">
        </div>
        <div>
            <label> Gender</label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
        </div>
        <div>
            <label>Cars</label>
            <input type="checkbox" checked>Maruthi 800
            <input type="checkbox">Audi
            <input type="checkbox">BMW
        </div>
        <div>
            <label>Courses:</label>
            <select name="Courses">
            <option value="Web Technology">Web Technology</option>
            <option value="Core Java" selected>Core Java</option>
            <option value="C++">C++</option>
            <option value="Hybernet">Hybernet</option>
            </select>
        </div>
        <div>
            <label>Date Of birth:</label>
            <input type="date" value="dob" name="dob">
        </div>
        <div>
            <label>Age:</label>
            <input type="number" min="18" max="100">
        </div><br>
        <div>
            <label>upload file.........</label><br>
            <input type="file" name="file">
            <input type="submit">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>

</html>
